<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steam Player Info</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark">
    <div class="container mt-5">
        <h1 class="text-center bright">Steam Player Info</h1>
        
        <div class="input-group mb-3">
            <input type="text" id="steamIdInput" class="form-control" placeholder="Enter Steam ID">
            <button class="btn btn-primary" onclick="fetchPlayerInfo()">Get Info</button>
        </div>

        <div id="playerInfo" class="mt-4"></div>
    </div>

    <script src="index.js"></script>
</body>
</html>
